name: Update external resources
on:
  schedule:
    # Run every day at 00:00
    - cron:  '0 0 * * *'
  # Temporarily run on pull requests to test
  pull_request:
    branches:
      - master

jobs:
  update_external_resources:
    name: Update external resources
    runs-on: ubuntu-latest
    steps:
      # Scheduled workflows run on the default branch
      - name: Checkout external-resources branch
        uses: actions/checkout@v2
        with:
          ref: external-resources
      - name: Install environment
        uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: covid19
          environment-file: environment.yml
          auto-activate-base: false
          miniconda-version: 'latest'
      - name: Update JHU CSSE data
        shell: bash --login {0}
        run: bash csse/generate-csse-stats.sh
      - name: Update EBM Data Lab data
        shell: bash --login {0}
        run: bash ebmdatalab/generate-ebmdatalab-stats.sh
      # Committing the figures first and then the *-stats.json files separately
      # may be a better option
      # That would allow pinning the figures to a specific commit
      - name: Commit JHU CSSE and EBM Data Lab data
        uses: EndBug/add-and-commit@v4
        with:
          add: 'csse/* ebmdatalab/*'
          author_name: GitHub Actions
          author_email: actions@github.com
          message: 'Update JHU CSSE and EBM Data Lab data'
          ref: external-resources
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
